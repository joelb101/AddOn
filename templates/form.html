<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
</head>
<body>
    {% extends "base.html" %}

{% block content %}
<h1 class="title">{% block title %} Add New Classroom {% endblock %}</h1>
<hr>
  <div class="d-flex justify-content-center text-black">
    <form method="post">
      <div class="form-floating mb-3">
        <input type="text" name="name" class="form-control" id="floatingInput" 
         placeholder="Name">
        <label for="floatingInput">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" name="yearlevel" class="form-control" id="floatingInput" 
         placeholder="Level">
        <label for="floatingInput">Year Level</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" name="capacity" class="form-control" id="floatingInput" 
         placeholder="Capacity">
        <label for="floatingInput">Student Capacity</label>
      </div>
      <p><button class="btn btn-primary" type="submit">Submit</button></p>
    </form>
  </div>
{% endblock %}
</body>
</html>
