{% extends "base.html" %}

{% block content %}
<span class="title"><h1>{% block title %} Players {% endblock %}</h1></span>
  <hr>
  {% for player in players %}
  <div class="bg-dark text-white">
    <ul class="list-group w-25 mx-auto my-3">
      <li class="list-group-item">Name: {{ player.name }}</li>
      <li class="list-group-item">Year: {{ player.age }}</li>
      <li class="list-group-item"><a href="{{url_for('editplayer',id=player.id)}}">Edit</a></li>
      <li class="list-group-item"><a href="{{url_for('deleteplayer',id=player.id)}}">Delete</a></li>
    </ul>
  </div>
  {% endfor %}
{% endblock %}
